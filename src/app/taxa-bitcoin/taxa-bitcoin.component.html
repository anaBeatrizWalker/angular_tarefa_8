<h1>Taxas do Bitcoin em real e dólar</h1>
<p>Temporizador: 0:{{ temporizadorService.getContador() }}</p>
<table border="1">
  <tr>
    <th>Última atualização</th>
    <th>USD (dólar americano)</th>
    <th>BRL (real Brasil)</th>
  </tr>
  <tr
    style="textAlign: center"
    *ngFor="let rate of this.taxaBitcoinService.ratesList"
  >
    <td>{{ rate.timestamp }}</td>
    <td>{{ rate.USD | currency }}</td>
    <td>{{ rate.BRL | currency }}</td>
  </tr>
</table>
